name: Build and push image

on:
  workflow_dispatch:

env:
  MCP_DIR: metric_ui/mcp

jobs:
  build-image:
    name: Build and Push container image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: metrics-mcp
            context: mcp
            image-name: metrics-mcp
    defaults:
      run:
        working-directory: ${{ env.MCP_DIR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Set version from run number
        id: version
        run: |
          echo "tag=v1.0.${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Containerfile
          push: true
          tags: quay.io/rh-ee-tgolan/${{ matrix.image-name }}:${{ steps.version.outputs.tag }} # TODO: change to the ecosystem-appeng registry
          build-args: |
            IMAGE_TAG=${{ steps.version.outputs.tag }}
            